{% extends 'base.html' %}
{% block content %}

<h1>Tune Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ tune.artist }}</span>
    <p>Song: {{ tune.song }}</p>
    <p>Genre: {{ tune.genre }}</p>
    <p>Length: {{ tune.length }}</p>
  </div>
</div>

{% endblock %}

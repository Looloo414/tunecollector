{% extends 'base.html' %}
{% block content %}

<h1>Tune List</h1>

{% for tune in tunes %}
  <div class="card">
  <a href="{% url 'detail' tune.id %}">
    <div class="card-content">
        <span class="card-title">{{ tune.artist }}</span>
        <p>Song: {{ tune.song }}</p>
        <p>Genre: {{ tune.genre }}</p>
        <p>Length: {{ tune.length }}</p>
        </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
